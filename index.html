<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ping Test â€“ RemoteEdge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f4f8;
    }
    h1 { color: #333; }
    .ping-box {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      background: #0052cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #ip-address {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Welcome to RemoteEdge Ping Test</h1>
  <p>Your Public IP: <span id="ip-address">Detecting...</span></p>

  <div class="ping-box">
    <button onclick="pingSite('https://www.google.com')">Ping Google</button>
    <button onclick="pingSite('https://www.amazon.com')">Ping Amazon</button>
    <button onclick="pingSite('https://www.facebook.com')">Ping Facebook</button>
  </div>

  <div class="result" id="ping-result"></div>

  <script>
    // Get visitor IP using ipify
    fetch('https://api64.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip-address').innerText = data.ip;
      });

    function pingSite(url) {
      const start = performance.now();
      fetch(url, { mode: 'no-cors' })  // no-cors avoids CORS issues
        .then(() => {
          const end = performance.now();
          const latency = Math.round(end - start);
          document.getElementById('ping-result').innerText = 
            `Ping to ${url} took ~${latency} ms`;
        })
        .catch(() => {
          const end = performance.now();
          const latency = Math.round(end - start);
          document.getElementById('ping-result').innerText = 
            `Ping to ${url} may be blocked, estimated time: ~${latency} ms`;
        });
    }
  </script>

</body>
</html>
